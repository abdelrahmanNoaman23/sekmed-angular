<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div *ngFor="let product of products" class="bg-gray-50 rounded-lg p-4 group hover:shadow-lg transition-shadow">
    <div class="relative mb-4">
      <div class="absolute top-2 right-2 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="addToCart(product)" class="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors" title="Add to Cart">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </button>
      </div>
      <img [src]="product.images && product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/150'" [alt]="product.title" class="w-full h-40 object-cover rounded">
    </div>
    <h4 class="font-medium text-gray-900 mb-2 line-clamp-2">{{ product.title }}</h4>
    <div class="flex items-center gap-2">
      <span class="text-red-500 font-bold">${{ product.price }}</span>
    </div>
  </div>
</div>
