<nav class="bg-white border-b border-gray-200 px-8 sticky top-0 z-50 shadow-sm">
  <div class="flex items-center justify-between max-w-7xl mx-auto h-16">

    <div class="flex-shrink-0">
      <a routerLink="/home" class="font-serif text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors duration-300">
        E-commerce
      </a>
    </div>

    <div class="hidden md:flex items-center space-x-8">
      <ng-container *ngFor="let item of navigationItems">
        <div *ngIf="!item.hasDropdown">
          <a 
            [routerLink]="item.route" 
            [class]="isActive(item.route) ? 
              'flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium transition-all duration-300' : 
              'flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded-lg font-medium transition-all duration-300'">
            <span [innerHTML]="getIcon(item.icon)"></span>
            {{ item.label }}
          </a>
        </div>

        <div *ngIf="item.hasDropdown" class="relative" 
             (mouseenter)="isUserDropdownOpen = true"
             (mouseleave)="closeDropdown()">
          <button 
            (click)="toggleUserDropdown()"
            [class]="isActive(item.route) ? 
              'flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium transition-all duration-300' : 
              'flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded-lg font-medium transition-all duration-300'">
            <span [innerHTML]="getIcon(item.icon)"></span>
            {{ item.label }}
            <svg class="w-4 h-4 ml-1 transition-transform duration-300" 
                 [class.rotate-180]="isUserDropdownOpen" 
                 fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg transition-all duration-300 z-50"
               [class]="isUserDropdownOpen ? 'opacity-100 visible translate-y-0' : 'opacity-0 invisible -translate-y-2'">
            <a *ngFor="let dropdownItem of userDropdownItems; let first = first; let last = last" 
               [routerLink]="dropdownItem.route"
               (click)="navigateTo(dropdownItem.route)"
               [class]="'block px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-blue-600 transition-colors duration-200' + 
                        (first ? ' rounded-t-lg' : '') + 
                        (last ? ' rounded-b-lg' : '')">
              {{ dropdownItem.label }}
            </a>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="flex items-center space-x-4">
      <div class="hidden sm:flex items-center bg-gray-50 border border-gray-300 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500">
        <input 
          type="text" 
          placeholder="What are you looking for?" 
          class="bg-transparent border-none outline-none px-2 py-1 text-gray-700 placeholder-gray-500 w-48">
        <button class="text-gray-500 hover:text-blue-600 transition-colors duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </div>
      
      <button class="p-2 text-gray-600 hover:text-red-500 hover:bg-gray-100 rounded-lg transition-all duration-200">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
        </svg>
      </button>
      
      <button class="p-2 text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-lg transition-all duration-200 relative">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
        </svg>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
      </button>
    </div>

    <div class="md:hidden">
      <button class="p-2 text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</nav>
